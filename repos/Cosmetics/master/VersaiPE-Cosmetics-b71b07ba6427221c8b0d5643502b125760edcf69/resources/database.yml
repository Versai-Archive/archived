database:
  # The database type. Only "mysql" is supported.
  type: mysql

  # Settings for MySQL database type.
  mysql:
    host: 127.0.0.1
    # Avoid using the "root" user for security reasons.
    username: root
    password: ""
    schema: your_schema
  # The maximum number of simultaneous SQL queries
  # You may want to further increase this value if your MySQL connection is very slow.
  worker-limit: 2