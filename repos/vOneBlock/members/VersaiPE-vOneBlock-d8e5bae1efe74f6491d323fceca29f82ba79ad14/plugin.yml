name: vOneblock
api: [4.0.0]
version: 2.1.0.00-BETA
author: "Versai"
authors: ["TLS Gorilla", "lovediverse"]
prefix: "vOneblock"
main: Versai\OneBlock\Main
src-namespace-prefix: Versai\OneBlock
depend:
  - MultiWorld
permissions:
  oneblock:
    default: op
    description: Permission for all of the permissions that oneblock has to offer
  oneblock.developer:
    default: op
    description: Permission to use the developer debug tools
  oneblock.command:
    default: op
    description: Permission to all of the oneblock commands
  oneblock.command.island:
    default: true
    description: Permission to use the island command